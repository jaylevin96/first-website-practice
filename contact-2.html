    <div>
        <form>
            <fieldset>
                <legend>Contact me</legend>
                <div class="container">
                <div class="inputs">
                    <label class="contact-label" for="firstName">First Name</label>
                    <input  type="text" id="firstName" name="first_name">
                </div>
                <div class="inputs">
                    <label class="contact-label" for="lastName">Last Name</label>
                    <input  type="text" id="lastName" name="last_name">
                </div>
                <div class="inputs">
                    <label class="contact-label"  for="inquiry">Type of message</label>
                    <select  id="inquiry" name="inquiry">
                        <option value="question">Question</option>
                        <option value="comment">Comment</option>
                        <option value="business">Business inquiry</option>
                    </select>
                </div>
                <div class="inputs">
                    <label class="contact-label"  for="text">Message</label>
                    <textarea  id="text"></textarea>
                </div>
                <div class="inputs">
                    <button type="submit">Submit</button>
                </div>
            </div>
            </fieldset>

        </form>
    </div>
